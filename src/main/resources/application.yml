info:
  single-instance-mode: false
server:
  port: @server.port@
spring:
  application:
    name: newway
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 10
      data-source-properties:
        reWriteBatchedInserts: true
  flyway:
    schemas: nw

management:
  metrics:
    export:
      statsd:
        flavor: etsy
        enabled: false
retry-policy:
  maxAttempts: -1

kafka:
  bootstrap-servers: kenny-kafka1.bst1.rbkmoney.net:9092
  client-id: newway
  ssl:
    enabled: false
    trust-store-location: "test"
    trust-store-password: "test"
    key-store-location: "test"
    key-store-password: "test"
    key-password: "test"
    key-store-type: PKCS12
    trust-store-type: PKCS12
  consumer:
    concurrency: 8
    group-id: "NewwayListener"
    enable-auto-commit: false
    auto-offset-reset: earliest
    max-poll-records: 20
  topics:
    invoice:
      id: mg-invoice-100-2
      enabled: false

bm:
  partyManagement:
    url: http://bustermaze:8022/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
      maxQuerySize: 300
  payout:
    url: http://bustermaze:8022/repo/payout
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
  polling:
    enabled: true
identity:
  polling:
    url: http://wapi:8022/v1/eventsink/identity
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
wallet:
  polling:
    url: http://wapi:8022/v1/eventsink/wallet
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
source:
  polling:
    url: http://wapi:8022/v1/eventsink/source
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
destination:
  polling:
    url: http://wapi:8022/v1/eventsink/destination
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
deposit:
  polling:
    url: http://wapi:8022/v1/eventsink/deposit
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
withdrawal:
  polling:
    url: http://wapi:8022/v1/eventsink/withdrawal
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
rate:
  polling:
    url: http://xrates:8022/v1/event_sink
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
withdrawal_session:
  polling:
    url: http://wapi:8022/v1/eventsink/withdrawal_session
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
dmt:
  url: http://dominant:8022/v1/domain/repository
  networkTimeout: 5000
  polling:
    delay: 3000
    maxQuerySize: 10
    enabled: true
recurrentPaymentTool:
  url: http://hellgate:8022/v1/eventsink/recurrentPaymentTool
  networkTimeout: 5000
  polling:
    delay: 10000
    limit: 500

cache:
  invoice:
    size: 10000
  payment:
    size: 10000