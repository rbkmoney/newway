server:
  port: @server.port@
spring:
  application:
    name: newway
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 10
  flyway:
    schemas: nw

management:
  metrics:
    export:
      statsd:
        flavor: etsy
        enabled: false
retry-policy:
  maxAttempts: 10

kafka:
  bootstrap-servers: kenny-kafka1.bst1.rbkmoney.net:9092
  client-id: test
  ssl:
    enabled: false
    trust-store-location: "cert/truststore.p12"
    trust-store-password: "kenny12"
    key-store-location: "cert/kenny-k.struzhkin.p12"
    key-store-password: "kenny"
    key-password: "kenny"
    key-store-type: PKCS12
    trust-store-type: PKCS12
  consumer:
    group-id: "NewwayListener"
    enable-auto-commit: false
    auto-offset-reset: earliest
    client-id: test
  listener:
    type: batch
    ack-mode: manual
    concurrency: 1
    poll-timeout: 1000 #ms
    no-poll-threshold: 5.0 # * poll-timeout value = when consumer is dead
    log-container-config: true
    monitor-interval: 10s
  topics:
    invoicing: mg-invoice-100-2

bm:
  partyManagement:
    url: http://bustermaze:8022/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
      maxQuerySize: 300
  payout:
    url: http://bustermaze:8022/repo/payout
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
  pollingEnabled: true
