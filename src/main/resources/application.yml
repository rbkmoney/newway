server:
  port: @server.port@
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.postgresql.Driver
    url: @db.url@
    username: @db.user@
    password: @db.password@
    hikari:
      idle-timeout: 30000
      maximum-pool-size: 3
flyway:
  schemas: nw
retry-policy:
  maxAttempts: 10
bm:
  invoicing:
    url: http://bustermaze:8022/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
      maxQuerySize: 300
  partyManagement:
    url: http://bustermaze:8022/repo
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
      maxQuerySize: 300
  payout:
    url: http://bustermaze:8022/repo/payout
    polling:
      delay: 10000
      retryDelay: 1000
      maxPoolSize: 1
  pollingEnabled: true
identity:
  polling:
    url: http://localhost:8080/identity
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
wallet:
  polling:
    url: http://localhost:8080/wallet
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
withdrawal:
  polling:
    url: http://localhost:8080/withdrawal
    delay: 10000
    retryDelay: 1000
    maxPoolSize: 1
dmt:
  url: http://dominant:8022/v1/domain/repository
  networkTimeout: 5000
  polling:
    delay: 3000
    maxQuerySize: 10

